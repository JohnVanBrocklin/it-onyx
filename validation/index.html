    <h1>New Patient Registration</h1>
    <h4>Please fill out the fom below</h4>

    </style>
    <form id="Registration" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
        <label for="fName" class="formlabel">First Name:</label>
        <input type="text" id="fName" name="fName" size="30" maxlength="30"
                data-rule-required="true" data-msg-required="First Name is Required">
        <label for="fName" class="error"></label>

        <br>

        <label for="mInitial" class="formlabel">Middle Initial:</label>
        <input type="text" name="MiddleInitial" size="1" maxlength="1">

        <br>

        <label for="lName" class="formlabel">Last Name:</label>
        <input type="text" name="LastName" size="30" maxlength="30"
                data-rule-required="true" data-msg-required="Last Name is Required">
        <label for="lName" class="error"></label>

        <br>

        <label for="Email" class="formlabel">Email:</label>
        <input type="email" name="Email" size="30" maxlength="30"
                data-rule-required="true" data-msg-required="Email is Required">
        <label for="Email" class="error"></label>

        <br>

        <label for="Sex" class="formlabel">Sex:</label>
        <label for="Male"><input type="radio" name="sex" id="M" value="M">Male</label>
        <label for="Female"><input type="radio" name="sex" id="F" value="F">Female</label>
        <label for="N/A"><input type="radio" name="sex" id="N" value="N"
            data-rule-required="true" data-msg-required="Sex is Required">
        N/A</label>

        <label for="Sex" class="error"></label>

        <br>

        <label for="Birthday" class="formlabel">Birthday:</label>
